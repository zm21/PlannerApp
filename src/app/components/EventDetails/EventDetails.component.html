<link rel="stylesheet" href="EventDetails.component.css">


<div class="container">
  <div class="row">

    <div class="cardCont col-lg-6 col-md-6 col-sm-12 col-12">
      <div class="card text-center">
        <div class="card-header">
          <img class="card-img-top" width="100%" [src]="myEvent.image">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{myEvent.title}}</h5>
          <p>{{myEvent.description}}</p>
        </div>
        <div class="card-footer text-muted">
          {{myEvent.date}}
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-12">

      <h2>Notes: </h2>
      <div class="row">
        <div *ngFor="let note of notes" class="cardCont col-lg-12 col-md-12 col-sm-12 col-12">
          <Note [note]="note"></Note>
        </div>
      </div>
      <div class="row">
        <form class="formCont" #addNoteForm="ngForm" (ngSubmit)="onSubmit(addNoteForm)">
          <!-- <div class="form-group">
            <label for="exampleInputEmail1">Note text</label>
            <input [(ngModel)]="model.text" type="text" class="form-control" id="txtTitle" name="txtTitle"  placeholder="Enter text">
          </div>
          <button type="submit" class="btn btn-primary">Add note</button> -->

          <div class="form-group input-group mb-3">
            <input [(ngModel)]="model.text" type="text" class="form-control" id="txtTitle" name="txtTitle"
              placeholder="Enter text">
            <div class="input-group-append">
              <button type="submit" class="btn btn-outline-secondary">Add note</button>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>

</div>
