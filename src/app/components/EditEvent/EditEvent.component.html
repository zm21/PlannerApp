<div class="container">
  <form #addEventForm="ngForm" (ngSubmit)="onSubmit(addEventForm)">
    <h2>Edit event:</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input [(ngModel)]="model.title" type="text" class="form-control" id="txtTitle" name="txtTitle"  placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <textarea [(ngModel)]="model.description" type="text" class="form-control" id="txtDescription" name="txtDescription" placeholder="Enter description"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Date</label>
      <input [(ngModel)]="model.date" type="date" class="form-control" id="txtDate" name="txtDate"  placeholder="Enter date">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Image URL: </label>
      <input [(ngModel)]="model.image" type="text" class="form-control" id="txtImage" name  ="txtImage" placeholder="Enter image url">
    </div>
    <p class="text-danger">{{errorMessage}}</p>
    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
</div>
